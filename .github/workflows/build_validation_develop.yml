---
name: Build Validation

on:  # yamllint disable-line rule:truthy
  pull_request:
    branches: [main]

# for each ref (branch/pr) run just the most recent,
# cancel other pending/running ones
concurrency:
  group: "${{ github.workflow }}-${{ github.head_ref }}"
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          # Full git history is needed to get a proper list of
          # changed files within `super-linter`
          fetch-depth: 0
          persist-credentials: false

      # find all terraform folders and run validate to catch
      # configuration errors
      - name: Debugging
        run: |
          echo "whoami:"
          whoami
          echo "gitea:"
          ls -l templates/workspace_services/gitea/
          echo "nexus-cert:"
          ls -l templates/shared_services/nexus-cert/


      - name: Lint code base
        # the slim image is 2GB smaller and we don't use the extra stuff
        uses: github/super-linter/slim@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_MARKDOWN: true
          VALIDATE_PYTHON_FLAKE8: true
          VALIDATE_YAML: true
          VALIDATE_TERRAFORM_TFLINT: true
          VALIDATE_JAVA: true
          JAVA_FILE_NAME: checkstyle.xml
          VALIDATE_BASH: true
          VALIDATE_BASH_EXEC: true
          VALIDATE_GITHUB_ACTIONS: true

      # find all terraform folders and run validate to catch
      # configuration errors
      - name: Debugging
        run: |
          echo "whoami:"
          whoami
          echo "gitea:"
          ls -l templates/workspace_services/gitea/
          echo "nexus-cert:"
          ls -l templates/shared_services/nexus-cert/


      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            terraform:
              # our Terraform uses more than just *.tf files, so need to check changes in the folder
              - '**/terraform/**/*'

      # find all terraform folders and run validate to catch
      # configuration errors
      - name: Debugging
        run: |
          echo "whoami:"
          whoami
          echo "gitea:"
          ls -l templates/workspace_services/gitea/
          echo "nexus-cert:"
          ls -l templates/shared_services/nexus-cert/

      - name: Terraform format check
        if: ${{ steps.filter.outputs.terraform == 'true' }}
        run: terraform fmt -check -recursive

      # find all terraform folders and run validate to catch
      # configuration errors
      - name: Debugging
        if: ${{ steps.filter.outputs.terraform == 'true' }}
        run: |
          echo "whoami:"
          whoami
          echo "gitea:"
          ls -l templates/workspace_services/gitea/
          echo "nexus-cert:"
          ls -l templates/shared_services/nexus-cert/


      # find all terraform folders and run validate to catch
      # configuration errors
      - name: Terraform validation
        if: ${{ steps.filter.outputs.terraform == 'true' }}
        run: |
          find . -type d -name 'terraform' -not -path '*cnab*' -print0 \
          | xargs -0 -I{} sh -c 'echo "***** Validating: {} *****"; \
          terraform -chdir={} init -backend=false; terraform -chdir={} validate'
