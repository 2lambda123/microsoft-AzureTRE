---
name: aad-workspace
version: 0.0.1
description: "An AAD Workspace"
registry: azuretre

credentials:
  # Credentials for interacting with the Auth tenant
  - name: workspace_creation_app_id
    env: API_CLIENT_ID
  - name: workspace_creation_app_secret
    env: API_CLIENT_SECRET
  - name: auth_tenant_id
    env: AUTH_TENANT_ID
  # Credentials for interacting with Azure
  - name: azure_tenant_id
    env: ARM_TENANT_ID
  - name: azure_subscription_id
    env: ARM_SUBSCRIPTION_ID
  - name: azure_client_id
    env: ARM_CLIENT_ID
  - name: azure_client_secret
    env: ARM_CLIENT_SECRET
parameters:
  - name: tre_id
    type: string
    description: "The ID of the parent TRE instance e.g., mytre-dev-3142"
  - name: id
    type: string
    description: "the resource ID for this installation"
  - name: azure_location
    type: string
    description: "Azure location (region) to deploy to"
  - name: address_space
    type: string
    description: "VNet address space for the workspace services"
  - name: arm_use_msi
    type: boolean
    default: false
  - name: shared_storage_quota
    type: integer
    default: 50
  - name: enable_local_debugging
    type: boolean
    default: false
  - name: keyvault_purge_protection_enabled
    type: boolean
    default: true
  - name: register_aad_application
    type: boolean
    default: true
  - name: tfstate_resource_group_name
    type: string
    description: "Resource group containing the Terraform state storage account"
  - name: tfstate_storage_account_name
    type: string
    description: "The name of the Terraform state storage account"
  - name: tfstate_container_name
    type: string
    default: "tfstate"
    description: "The name of the Terraform state storage container"

mixins:
  - az
  - exec
  - terraform:
      clientVersion: 1.1.7

install:
  - terraform:
      description: "Register workspace AD Application"
      vars:
        tre_id: "{{ bundle.parameters.tre_id }}"
        tre_resource_id: "{{ bundle.parameters.id }}"
        location: "{{ bundle.parameters.azure_location }}"
        address_space: "{{ bundle.parameters.address_space }}"
        shared_storage_quota: "{{ bundle.parameters.shared_storage_quota }}"
        enable_local_debugging:
          "{{ bundle.parameters.enable_local_debugging }}"
        keyvault_purge_protection_enabled:
          "{{ bundle.parameters.keyvault_purge_protection_enabled }}"
        register_aad_application:
          "{{ bundle.parameters.register_aad_application }}"
        api_client_id: "{{ bundle.credentials.workspace_creation_app_id }}"
        api_client_secret: "{{ bundle.credentials.workspace_creation_app_secret }}"
        auth_tenant_id: "{{ bundle.credentials.auth_tenant_id }}"
      backendConfig:
        resource_group_name:
          "{{ bundle.parameters.tfstate_resource_group_name }}"
        storage_account_name:
          "{{ bundle.parameters.tfstate_storage_account_name }}"
        container_name: "{{ bundle.parameters.tfstate_container_name }}"
        key: "{{ bundle.parameters.tre_id }}-workspace-aad-{{ bundle.parameters.id }}"
      outputs:
        - name: workspace_resource_name_suffix

upgrade:
  - exec:
      description: "Upgrade workspace"
      command: echo
      arguments:
        - "This workspace does not implement upgrade action"

uninstall:
  - terraform:
      description: "Tear down workspace"
      # https://github.com/microsoft/AzureTRE/issues/1526
      logLevel: Debug
      vars:
        tre_id: "{{ bundle.parameters.tre_id }}"
        tre_resource_id: "{{ bundle.parameters.id }}"
        location: "{{ bundle.parameters.azure_location }}"
        address_space: "{{ bundle.parameters.address_space }}"
        shared_storage_quota: "{{ bundle.parameters.shared_storage_quota }}"
        enable_local_debugging:
          "{{ bundle.parameters.enable_local_debugging }}"
        keyvault_purge_protection_enabled:
          "{{ bundle.parameters.keyvault_purge_protection_enabled }}"
        register_aad_application:
          "{{ bundle.parameters.register_aad_application }}"
        api_client_id: "{{ bundle.credentials.workspace_creation_app_id }}"
        api_client_secret: "{{ bundle.credentials.workspace_creation_app_secret }}"
        auth_tenant_id: "{{ bundle.credentials.auth_tenant_id }}"
      backendConfig:
        resource_group_name:
          "{{ bundle.parameters.tfstate_resource_group_name }}"
        storage_account_name:
          "{{ bundle.parameters.tfstate_storage_account_name }}"
        container_name: "{{ bundle.parameters.tfstate_container_name }}"
        key: "{{ bundle.parameters.tre_id }}-workspace-aad-{{ bundle.parameters.id }}"
