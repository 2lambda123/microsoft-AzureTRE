name: tre-service-avd-aad
version: 0.1.0
description: "An Azure TRE service Azure Virtual Desktop"
registry: azuretre
dockerfile: Dockerfile.tmpl

credentials:
  - name: azure_tenant_id
    env: ARM_TENANT_ID
  - name: azure_subscription_id
    env: ARM_SUBSCRIPTION_ID
  - name: azure_client_id
    env: ARM_CLIENT_ID
  - name: azure_client_secret
    env: ARM_CLIENT_SECRET

parameters:
  - name: workspace_id
    type: string
  - name: tre_id
    type: string
  - name: id
    type: string
  - name: azure_location
    type: string
  - name: localAdminName
    type: string
    default: adminuser
  - name: localAdminPassword
    type: string
  - name: vmSize
    type: string
    default: "Standard_DS2as_v4"
  - name: vmCount
    type: integer
    default: 1
  - name: vmLicenseType
    type: string
    default: "Windows_Client"

outputs:
  - name: connection_uri
    type: string
    default: "https://aka.ms/wvdarmweb"
    applyTo:
      - install

mixins:
  - exec
  - az:
      extensions:
        - azure-firewall

install:
  - az:
      description: "az login"
      arguments:
        - login
      flags:
        service-principal:
        username: "{{ bundle.credentials.azure_client_id}}"
        password: "{{ bundle.credentials.azure_client_secret}}"
        tenant: "{{ bundle.credentials.azure_tenant_id}}"
  - az:
      description: "Set Az FW rules for AVD - TODO: use David's solution"
      arguments:
        - network
        - firewall
        - network-rule
        - create
      flags:
        # TODO: Use WS ID as a param
        collection-name: "nrc-mrtredev-ws-0821-svc-f62b"
        priority: 1000
        destination-ports: "443"
        # TODO: Do not hardcode
        firewall-name: "fw-mrtredev"
        name: "AVDInfra"
        protocols: "TCP"
        action: "Allow"
        description: "'Allow access to AVD infrastructure'"
        # Uses Service Tag
        dest-addr: "WindowsVirtualDesktop"
        # TODO: Do not hardcode
        source-addresses: "10.0.9.0/25"
        resource-group: "rg-mrtredev"
  - az:
      description: "Set Az FW rules for AVD - TODO: use David's solution"
      arguments:
        - network
        - firewall
        - network-rule
        - create
      flags:
        # TODO: Use WS ID as a param
        collection-name: "nrc-mrtredev-ws-0821-svc-f62b"
        destination-ports: "443"
        # TODO: Do not hardcode
        firewall-name: "fw-mrtredev"
        name: "AVD_PS_DSC_Modules"
        protocols: "TCP"
        description: "'Allow access to PowerShell DSC Modules'"
        # TODO: Do not hardcode
        source-addresses: "10.0.9.0/25"
        destination-fqdns: "'wvdportalstorageblob.blob.core.windows.net'"
        resource-group: "rg-mrtredev"
  - az:
      description: "Deploy Azure Virtual Desktop Service"
      name: "tre-service-avd-aad"
      arguments:
        - deployment
        - sub
        - create
      flags:
        template-file: main.json
        location: "{{ bundle.parameters.azure_location }}"
        name: "{{ bundle.parameters.id }}"
        parameters: id={{ bundle.parameters.id }} workspaceId={{ bundle.parameters.workspace_id }} treId={{ bundle.parameters.tre_id }} localAdminName={{ bundle.parameters.localAdminName }} localAdminPassword={{ bundle.parameters.localAdminPassword }} vmSize={{ bundle.parameters.vmSize }} vmCount={{ bundle.parameters.vmCount }}
      outputs:
        # TODO: Porter doesn't see this
        - name: connection_uri
          jsonPath: "$.properties.outputs['connection_uri'].value"
  - az:
      description: "Remove Az FW rule only needed during deployment"
      arguments:
        - network
        - firewall
        - network-rule
        - delete
      flags:
        # TODO: Use WS ID as a param
        collection-name: "nrc-mrtredev-ws-0821-svc-f62b"
        # TODO: Do not hardcode
        firewall-name: "fw-mrtredev"
        name: "AVD_PS_DSC_Modules"
        resource-group: "rg-mrtredev"

uninstall:
  - exec:
      description: "Uninstall Azure Virtual Desktop Service"
      command: echo
      arguments:
        - "This service does not yet implement the uninstall action."
