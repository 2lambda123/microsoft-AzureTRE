name: tre-workspace-vanilla
version: 0.1.0
description: "A vanilla Azure TRE workspace"
registry: azuretre

credentials:
  - name: azure_tenant_id
    env: ARM_TENANT_ID
  - name: azure_subscription_id
    env: ARM_SUBSCRIPTION_ID
  - name: azure_client_id
    env: ARM_CLIENT_ID
  - name: azure_client_secret
    env: ARM_CLIENT_SECRET

parameters:
  - name: tre_id
    type: string
    description: "The ID of the parent TRE instance e.g., mytre-dev-3142"
  - name: workspace_id
    type: string
    description: "Unique 4-character long, alphanumeric workspace ID"
    minLength: 4
    maxLength: 4
  - name: location
    type: string
    description: "Azure location (region) to deploy to"
  - name: address_space
    type: string
    description: "VNet address space for the workspace services"
    default: "10.2.1.0/24"
  - name: tfstate
    type: file
    path: /cnab/app/terraform/terraform.tfstate
    source:
      output: tfstate

outputs:
  - name: tfstate
    type: file
    path: /cnab/app/terraform/terraform.tfstate
    applyTo:
      - install

mixins:
  - az
  - exec
  - terraform:
      clientVersion: 0.15.4

customActions:
  show:
    description: "Invoke 'terraform show'"
    modifies: false
  plan:
    description: "Invoke 'terraform plan'"

install:
  - terraform:
      description: "Deploy workspace"
      vars:
        tre_id: "{{ bundle.parameters.tre_id }}"
        workspace_id: "{{ bundle.parameters.workspace_id }}"
        location: "{{ bundle.parameters.location }}"
        address_space: "{{ bundle.parameters.address_space }}"

upgrade:
  - exec:
      description: "Upgrade workspace"
      command: echo
      arguments:
        - "This workspace does not implement upgrade action"

uninstall:
  - terraform:
      description: "Tear down workspace"
      vars:
        tre_id: "{{ bundle.parameters.tre_id }}"
        workspace_id: "{{ bundle.parameters.workspace_id }}"
        location: "{{ bundle.parameters.location }}"
        address_space: "{{ bundle.parameters.address_space }}"
