name: tre-workspace-azureml-devtestlabs
version: 0.1.0
description: "A Azure TRE workspace with Azure Machine Learning and Dev Test Labs"
registry: azuretre
dockerfile: Dockerfile.tmpl
required:
  - docker

credentials:
  - name: azure_tenant_id
    env: AZURE_TENANT_ID
  - name: azure_subscription_id
    env: AZURE_SUBSCRIPTION_ID
  - name: azure_client_id
    env: AZURE_CLIENT_ID
  - name: azure_client_secret
    env: AZURE_CLIENT_SECRET

parameters:
  - name: core_id
    type: string
    description: "The ID of the parent TRE instance e.g., mytre-dev-3142"
  - name: workspace_id
    type: string
    description: "Unique 4-digit workspace ID"
  - name: resource_name_prefix
    type: string
    description: "Resource name prefix"
  - name: "environment"
    type: string
    description: "The stage of the development lifecycle for the workload that the resource supports. Examples: prod, dev, qa, stage, test"
  - name: location
    type: string
    description: "Azure location (region) to deploy to"
  - name: address_space
    type: string
    description: "VNet address space for the workspace services"
    default: "10.2.1.0/24"

mixins:
  - exec
  - docker

install:
  - exec:
      description: "docker login"
      command: docker
      arguments:
        - login
        - marcusacr.azurecr.io
      flags:
        u: "{{ bundle.credentials.azure_client_id }}"
        p: "{{ bundle.credentials.azure_client_secret }}"
  - exec:
      description: "Install workspace"
      command: porter
      arguments:
        - install
      flags:
        reference: marcusacr.azurecr.io/tre-workspace-vanilla:v0.1.0
        cred: ./azure.json
        param:
        - "core_id={{ bundle.parameters.core_id }}"
        - "workspace_id={{ bundle.parameters.workspace_id }}"
        - "environment={{ bundle.parameters.environment }}"
        - "resource_name_prefix={{ bundle.parameters.resource_name_prefix }}"
        - "location={{ bundle.parameters.location }}"
        - "address_space={{ bundle.parameters.address_space }}"
        debug:

upgrade:
  - exec:
      description: "Upgrade workspace"
      command: echo
      arguments:
        - "This workspace does not implement upgrade action"

uninstall:
  - exec:
      description: "Uninstall workspace"
      command: |
        porter uninstall -p ./parameters.json --cred ./azure.json --debug
