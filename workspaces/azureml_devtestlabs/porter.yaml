name: tre-workspace-azureml-devtestlabs
version: 0.1.0
description: "A Azure TRE workspace with Azure Machine Learning and Dev Test Labs"
registry: azuretre
dockerfile: Dockerfile.tmpl
required:
  - docker

credentials:
  - name: azure_tenant_id
    env: AZURE_TENANT_ID
  - name: azure_subscription_id
    env: AZURE_SUBSCRIPTION_ID
  - name: azure_client_id
    env: AZURE_CLIENT_ID
  - name: azure_client_secret
    env: AZURE_CLIENT_SECRET

parameters:
  - name: tre_id
    type: string
    description: "The ID of the parent TRE instance e.g., mytre-dev-3142"
  - name: workspace_id
    type: string
    description: "Unique 4-digit workspace ID"
  - name: location
    type: string
    description: "Azure location (region) to deploy to"
  - name: address_space
    type: string
    description: "VNet address space for the workspace services"
    default: "10.2.1.0/24"

mixins:
  - exec
  - docker

install:
  - exec:
      description: "docker login"
      command: docker
      arguments:
        - login
        - marcustreacr.azurecr.io
      flags:
        u: "{{ bundle.credentials.azure_client_id }}"
        p: "{{ bundle.credentials.azure_client_secret }}"
  - exec:
      description: "Install vanilla workspace"
      command: porter
      arguments:
        - install
      flags:
        reference: marcustreacr.azurecr.io/tre-workspace-vanilla:v0.1.0
        cred: ./azure.json
        parameter-set: ./parameters.json
        debug:

upgrade:
  - exec:
      description: "Upgrade workspace"
      command: echo
      arguments:
        - "This workspace does not implement upgrade action"

# TODO: uninstall does not work at present, will need remote porter state
uninstall:
  - exec:
      description: "docker login"
      command: docker
      arguments:
        - login
        - marcusacr.azurecr.io
      flags:
        u: "{{ bundle.credentials.azure_client_id }}"
        p: "{{ bundle.credentials.azure_client_secret }}"
  - exec:
      description: "Uninstall vanilla workspace"
      command: porter
      arguments:
        - uninstall
      flags:
        reference: marcusacr.azurecr.io/tre-workspace-vanilla:v0.1.0
        cred: ./azure.json
        parameter-set: ./parameters.json
        debug: